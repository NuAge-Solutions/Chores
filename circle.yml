machine:
  environment:
    LANG: en_US.UTF-8
    XCODE_PROJECT: yolo.xcodeproj
    XCODE_SCHEME: shrugs
  xcode:
    version: "6.2"
dependencies:
  override:
    - sudo gem install specific_install
    - sudo gem specific_install -l https://github.com/orta/travish.git
test:
  override:
    - travish run

